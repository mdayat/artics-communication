services:
  go:
    build:
      context: ./go
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  react:
    build:
      context: ./react
    ports:
      - "3000:3000"
    depends_on:
      go:
        condition: service_healthy

  atlas:
    image: arigaio/atlas:latest
    working_dir: /app
    volumes:
      - ./go:/app
    depends_on:
      db:
        condition: service_healthy

  seed:
    build:
      context: ./go
    entrypoint: ["/app/seed"]
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
